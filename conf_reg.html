<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.maskedinput.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>Регистрация на конференцию</title>
</head>

<body>
    <h1>Практическая работа</h1>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">На главную</a></li>
                <li><a href="login.html">Авторизация</a></li>
                <li><a href="conf_reg.html">Регистрация на конференцию</a></li>
                <li><a href="photo_gallery.html">Фотогалерея</a></li>
                <li><a href="messages.html">Сообщения</a></li>
            </ul>
        </nav>
    </div>

    <form class="reg_form">
        <h1>Регистрация</h1>
        <div class="line">
            <input type="text" name="user_name" placeholder="Имя" required
            pattern="[А-Я][а-я]+"/>
        </div>

        <div class="line">
            <input type="text" name="surname" placeholder="Фамилия" required
            pattern="[А-Я][а-я]+"/>
        </div>

        <div class="line">
            <input type="text" name="father_name" placeholder="Отчество" required
            pattern="[А-Я][а-я]+"/>
        </div>

        <div class="line">
            <label for="birthLabel">Дата рождения</label>
            <input type="date" name="birth_date" placeholder="Дата рождения" required
            pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}"/>
        </div>

        <div class="line">
            <input type="email" name="email" placeholder="user@email.ru" required />
            <small>Адрес электронной почты</small>
        </div>

        <div class="line">
            <input type="tel" id="phone" name="phone" placeholder="Контактный номер" required/>
        </div>

        <div class="line_radio">
            <h1>Секция:</h1>
            <div class="line">
                <input type="radio" name="section" value="maths" id="section_0" checked />
                <label for="section_0">Математика</label>
                <input type="radio" name="section" value="physics" id="section_1" />
                <label for="section_1">Физика</label>
                <input type="radio" name="section" value="informatics" id="section_2" />
                <label for="section_2">Информатика</label>
            </div>
        </div>

        <div class="line_radio">
            <h1>Доклад:</h1>
            <input type="radio" name="report" value="no" id="report_0" checked />
            <label for="report_0">Нет</label>
            <input type="radio" name="report" value="yes" id="report_1" />
            <label for="report_1">Да</label>
        </div>

        <div class="line report_line" style="display: none;">
            <input type="text" name="report_name" placeholder="Название доклада" required disabled/>
        </div>

        <div class="button">
            <input type="submit" value="Зарегистрироваться" />
        </div>
    </form>

    <footer>
        <h3>Баринов А.А. Прог-С-21</h3>
    </footer>
</body>
</html>
