<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>Авторизация</title>
</head>

<body>
    <h1>Практическая работа</h1>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">На главную</a></li>
                <li><a href="login.html">Авторизация</a></li>

    <main class="result-wrapper">
        <section class="result-card">
            <h1>Авторизация</h1>
            <p class="result-subtitle">Логин: Administrator, пароль: 1234.</p>
            <form class="login_form">
                <div class="line">
                    <input type="text" id="loginName" placeholder="Логин" required />
                </div>
                <div class="line">
                    <input type="password" id="loginPass" placeholder="Пароль" required />
                </div>
                <div class="button">
                    <input type="submit" value="Войти" />
                </div>
            </form>
            <div class="button">
                <button type="button" class="logout_btn">Выйти</button>
            </div>
            <p class="login_status result-subtitle"></p>
        </section>
    </main>

    <footer>
        <h3>Баринов А.А. Прог-С-21</h3>
    </footer>
